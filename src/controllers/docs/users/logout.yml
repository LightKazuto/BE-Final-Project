openapi: 3.0.0
info:
  title: Logout User API
  version: 1.0.0
paths:
  /logout:
    post:
      summary: Logout a user
      description: Logs out a user by invalidating the JWT token.
      security:
        - bearerAuth: []
      responses:
        200:
          description: User successfully logged out
        500:
          description: Failed to logout
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
