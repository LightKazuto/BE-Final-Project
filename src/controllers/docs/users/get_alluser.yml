tags:
  - Users

responses:
  200:
    description: List of All Users
    content:
      application/json:
        schema:
          type: object
          properties:
            users:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                  role:
                    type: string
                  created_at:
                    type: string
  500:
    description: Unexpected error